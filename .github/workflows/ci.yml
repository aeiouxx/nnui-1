
name: CI

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container: aeiouxx/sfml-ci:latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Cache dependencies
      uses: actions/cache@v2
      id: cache-choco
      with:
        path: |
          C:\ProgramData\chocolatey\lib
          C:\ProgramData\chocolatey\bin
        key: ${{ runner.os }}-choco-cmake-${{ hashFiles('**/*.cpp', '**/*.h', '**/CMakeLists.txt') }}
        restore-keys: |
            ${{ runner.os }}-choco-cmake-

    - name: Install dependencies
      if: steps.cache-choco.outputs.cache-hit != 'true'
      run: |
        choco install cmake

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
